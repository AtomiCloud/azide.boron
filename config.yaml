# Base configuration for Azide Boron
# Override with config.<landscape>.yaml or ATOMI_* environment variables

app:
  name: 'Azide Boron'
  shortName: 'Boron'
  description: 'Azide Boron - A modern web application'
  backgroundColor: '#ffffff'

# Theme configuration - THE SINGLE COLOR that controls everything
theme:
  # Single primary brand color (affects buttons, links, PWA theme, meta tags, OG images, etc.)
  primary: '#414C9F'

  # Gradient colors (used in OG images and hero sections)
  gradientStart: '#414C9F'
  gradientEnd: '#7C3AED'

  # Blog topic theme overrides (optional - leave empty to use primary colors)
  blog:
    tech:
      primary: '#414C9F'
      gradientStart: '#4F46E5'
      gradientEnd: '#7C3AED'
    marketing:
      primary: '#EC4899'
      gradientStart: '#EC4899'
      gradientEnd: '#F59E0B'
    entrepreneurship:
      primary: '#10B981'
      gradientStart: '#10B981'
      gradientEnd: '#3B82F6'
    productivity:
      primary: '#8B5CF6'
      gradientStart: '#8B5CF6'
      gradientEnd: '#EC4899'
    health:
      primary: '#14B8A6'
      gradientStart: '#14B8A6'
      gradientEnd: '#10B981'

seo:
  defaultTitle: 'Azide Boron'
  titleTemplate: '%s | Azide Boron'
  defaultDescription: 'A modern, fast, and secure web application built with Astro'
  siteName: 'Azide Boron'
  locale: 'en_US'
  type: 'website'

site:
  url: 'http://localhost:8787'
  author: 'Azide Boron Team'

social:
  twitter: 'https://twitter.com/azideboron'
  github: 'https://github.com/azideboron'
  discord: 'https://discord.gg/azideboron'
  youtube: 'https://youtube.com/@azideboron'
  tiktok: 'https://tiktok.com/@azideboron'
